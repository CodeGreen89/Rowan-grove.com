name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      # Checkout repository
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      # Set up Go
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.19'

      # Verify Go version
      - name: Verify Go Version
        run: go version

      # Install OIDC Client from Core Package (used by your workflow)
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      # Get Id Token (for authentication purposes)
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string

      # Install Hugo
      - name: Install Hugo
        run: |
          wget https://github.com/gohugoio/hugo/releases/download/v0.124.1/hugo_extended_0.124.1_Linux-64bit.tar.gz
          tar -xvzf hugo_extended_0.124.1_Linux-64bit.tar.gz
          sudo mv hugo /usr/local/bin/

      # Clean up Cache
      - name: Clean Up Cache
        run: sudo apt-get clean

      # Set Go environment variable
      - name: Set Go Environment Variable
        run: |
          export GO111MODULE=on
          go mod tidy

      # Build the Hugo site
      - name: Build Hugo Site
        run: hugo --minify  # Build Hugo site with the minification option

      # Build and Deploy to Azure Static Web App
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_THANKFUL_MOSS_028E49203 }}
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          app_location: "/" # App source code path (your Hugo project directory)
          api_location: ""  # Api source code path - optional, leave empty since it's a static site
          output_location: "public"  # Built app content directory (Hugo default output)
          github_id_token: ${{ steps.idtoken.outputs.result }}
          run_build_command: "hugo --minify" # Explicit build command for Hugo
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
